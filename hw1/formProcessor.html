<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Dingqiao Wen, dw20" />
</head>

<body>
	<h1>Registration Form Processor</h1>
	<table id="registrationTable">
		<tr>
    		<th>Element</th>
    		<th>UserData</th>
		</tr>
	</table>

	<script type="text/javascript">
		var table = document.getElementById("registrationTable");
		var data = location.search.substring(1);
		items = data.split("&");
		for (var i=0; i < items.length; i++) {
			keyVal = items[i].split("=");
			var keyData = decodeURIComponent(keyVal[0].replace(/\+/g, '%20'));
			var valData = decodeURIComponent(keyVal[1].replace(/\+/g, '%20'));
			var row = table.insertRow();
			var key = row.insertCell(0);
			var val = row.insertCell(1);
			key.innerHTML = keyData;
			if(key.innerHTML == "timestamp") {
				val.innerHTML = new Date(Number(valData));
			} else {
				val.innerHTML = valData;
			}
		}
	</script>
</body>

</html>
